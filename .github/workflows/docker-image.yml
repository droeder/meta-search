name: build_container_img
on:
  workflow_run:
    workflows: ["build_project"]
    types:
      - completed

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . -f src/main/docker/Dockerfile.jvm -t meta-search:$(date +%s) 
